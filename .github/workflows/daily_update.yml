name: Daily SOC Update

on:
  schedule:
    - cron: '0 10,22 * * *' 
  workflow_dispatch:      # Allows manual triggering

permissions:
  contents: write        # Required to commit back to repo

jobs:
  update_soc:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # 2️⃣ Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt || true

      # 4️⃣ Run SOC daily simulation
      - name: Run SOC generator
        run: python scripts/generate_daily.py

      # 5️⃣ Configure Git for committing back
      - name: Configure Git
        run: |
          git config user.name "SOC Bot"
          git config user.email "soc-bot@example.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git

      # 6️⃣ Commit & push only if changes exist
      - name: Commit and push changes
        run: |
          git add .
          git diff --cached --quiet || git commit -m "Auto-update SOC daily dynamic content"
          git push origin HEAD:main
