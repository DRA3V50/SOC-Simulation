name: Daily SOC Update

on:
  schedule:
    - cron: '0 14 * * *'  # 9AM EST (14:00 UTC)
  workflow_dispatch:

permissions:
  contents: write  # allows pushing commits

jobs:
  update_soc:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # must use PAT

      # 2️⃣ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt || true

      # 4️⃣ Generate alerts, tickets, chart, and README
      - name: Run daily SOC script
        run: python scripts/generate_daily.py

      # 5️⃣ Configure Git with PAT
      - name: Configure Git
        run: |
          git config user.name "SOC Bot"
          git config user.email "soc-bot@example.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git

      # 6️⃣ Commit and push updates
      - name: Commit and push changes
        run: |
          git add README.md charts/ tickets/ alerts/ playbooks/
          git diff --quiet || git commit -m "Auto-update SOC daily tickets, chart, and README"
          git push origin HEAD:main
