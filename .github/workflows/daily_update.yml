name: Daily SOC Update

on:
  schedule:
    - cron: '0 14 * * *'  # 9AM EST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_soc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt || true

      - name: Run SOC generator
        run: python scripts/generate_daily.py

      - name: Configure Git
        run: |
          git config user.name "SOC Bot"
          git config user.email "soc-bot@example.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Commit and push
        run: |
          git add .
          git diff --cached --quiet || git commit -m "Auto-generate daily SOC simulation"
          git push origin HEAD:main
